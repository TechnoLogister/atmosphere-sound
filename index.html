<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Атмосферный звук</title>
  <link rel="icon" href="images/favicon.png" type="image/png">
  <style>
    /* Стили для основного фона */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom, #0099cc, #006699, #003366);
      color: #fff;
      margin: 0;
      height: 150vh;
    }
    
    h1 {
      margin-top: 20px;
    }

    /* Контейнеры для каждого ряда */
    .row {
      display: flex;
      gap: 100px;
      margin-top: 20px;
    }

    .sound-block {
      width: 150px;
      text-align: center;
    }

    .image {
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .volume-level {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Стили для ползунков */
    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, #003366, #006699, #0099cc); /* Цвет заднего фона */
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      position: relative;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #ffdd57; /* Яркий цвет для ползунка */
      border-radius: 50%;
      position: relative;
      box-shadow: -3px -3px 0 0 rgba(0, 0, 0, 0.3); /* Полумесяц */
    }

    .volume-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #ffdd57;
      border-radius: 50%;
      box-shadow: -3px -3px 0 0 rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Создай свою атмосферу</h1>
  
  <!-- Первый ряд звуков -->
  <div class="row">
    <div class="sound-block">
      <img src="images/sea.png" alt="Море" class="image">
      <p class="volume-level" id="sea-volume">0</p>
      <input type="range" min="0" max="1" step="0.01" value="0" class="volume-slider" oninput="setVolume('sea', this.value)">
      <audio id="sea" src="sounds/sea.mp3" loop></audio>
    </div>

  <script>
    function setVolume(soundId, volume) {
      const audio = document.getElementById(soundId);
      const volumeText = document.getElementById(`${soundId}-volume`);
      audio.volume = volume;
      volumeText.textContent = Math.round(volume * 100);
      if (volume > 0 && audio.paused) {
        audio.play();
      } else if (volume == 0 && !audio.paused) {
        audio.pause();
      }
    }
  </script>
